# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - release
before_install:
  - sudo apt-get install -y libmagick++-dev
  - sudo add-apt-repository -y ppa:opencpu/imagemagick
  - sudo apt-get update
  - sudo apt-get install -y libmagick++-dev 

addons:
  apt:
    packages:
      - libtiff-dev
      - libpng-dev
      - libjpeg-dev
      - libfftw3-dev
cache: packages

after_success:
  - Rscript -e 'covr::coveralls()'
